<body>
  <h1>ima cry if kanye releases this</h1>
  <button onclick="playAudio()">Play</button>
  <button onclick="pauseAudio()">Pause</button>
  <button onclick="stopAudio()">Stop</button>
  
  <script>
    let audio = new Audio();
    audio.src = '-12-Never-See-Me-Again.mp3'; // Replace 'your-audio-file.mp3' with your actual MP3 file path

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {

      audio.pause();
